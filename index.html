<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <form id="signupForm">
      <div class=" form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Example@email.com" onchange="validateEmail()">
        <small id="emailError" class="error"></small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your Password" onchange="validatePassword()">
        <small id="passwordError" class="error"></small>
        <small id="successMessage" class="success"></small>
      </div>
      <button type="button" onclick="handleSubmit()">Submit</button>
    </form>
  </div>
  <div id="confirmationPopup" class="popup">
    <div class="popup-content">
      <p>Are you sure you want to submit?</p>
      <button onclick="confirmSubmit(true)">Yes</button>
      <button onclick="confirmSubmit(false)">No</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
